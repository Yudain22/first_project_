<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Friends List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .friend {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .friend img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .friend .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="friend">
            <img src="profile1.jpg" alt="Friend 1">
            <span class="username">friend1_username</span>
        </div>
        <div class="friend">
            <img src="profile2.jpg" alt="Friend 2">
            <span class="username">friend2_username</span>
        </div>
        <div class="friend">
            <img src="profile3.jpg" alt="Friend 3">
            <span class="username">friend3_username</span>
        </div>
        <div class="friend">
            <img src="profile4.jpg" alt="Friend 4">
            <span class="username">friend4_username</span>
        </div>
        <div class="friend">
            <img src="profile5.jpg" alt="Friend 5">
            <span class="username">friend5_username</span>
        </div>
        <div class="friend">
            <img src="profile6.jpg" alt="Friend 6">
            <span class="username">friend6_username</span>
        </div>
        <div class="friend">
            <img src="profile7.jpg" alt="Friend 7">
            <span class="username">friend7_username</span>
        </div>
    </div>
</body>
</html>
