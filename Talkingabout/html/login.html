<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking abaut|login</title>
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Talking about 로고">
        </div>
        <form id="loginForm" action="#" method="POST">
            <div class="form-group">
                <input type="text" id="userLoginId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="password" id="userLogPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">로그인</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-signup" onclick="location.href='signup.html'"> 회원가입 </button>
            </div>

        </form>
    </div>
    <script>
        if ("#userid" != "#userLoginId") { alert("회원가입이 되어있지 않거나 잘못된 아이디입니다") }
        if ("#userpassword" != "#userLogPassword") { alert("잘못된 비밀번호 입니다") }
    </script>

</body>

</html>
