<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking abaut|login</title>
    <link rel="stylesheet" href="css/page.css">
    <!-- jQuery 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Talking about 로고">
        </div>
        <form id="loginForm" action="#" method="POST">
            <div class="form-group">
                <input type="text" id="userLoginId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="password" id="userLogPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn-login">로그인</button>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-signup" onclick="location.href='signup.html'"> 회원가입 </button>
            </div>

        </form>
    </div>
    <script>
        $(document).ready(function () {
            $(".btn-login").click(function () {
                if ($("#userLoginId").val().length == 0) {
                    alert("아이디를 입력하세요.");
                    $("#userLoginId").focus(); return false;
                }
                if ($("#userLogPassword").val().length == 0) {
                    alert("비밀번호를 입력하세요.");
                    $("#userLogPassword").focus(); return false;
                }
                // 로그인 버튼 클릭 시 작동할 코드
                window.location.href = "main.html";
            });
        });
    </script>

</body>

</html>
