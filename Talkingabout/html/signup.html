<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking about|signup</title>
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <img src="logo.png" alt="Talking about 로고">
        </div>
        <form action="#" method="POST">
            <!-- placeholder 박스 안에 글자로 알림 가능 -->
            <div class="form-group">
                <input type="text" id="userEmail" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="text" id="userId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="text" id="userTel" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="password" id="userPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <input type="password" id="checkPassword" placeholder="비밀번호 확인" required>
            </div>
            <div>
                <button type="button" id="btn-check">확인</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn-check").click(function () {
                if ($("#userEmail").val().length == 0) {
                    alert("이메일을 입력하세요.");
                    $("#userEmail").focus(); return false;
                }
                if ($("#userId").val().length == 0) {
                    alert("아이디를 입력하세요.");
                    $("#userId").focus(); return false;
                }
                if ($("#userTel").val().length == 0) {
                    alert("전화번호를 입력하세요.");
                    $("#userTel").focus(); return false;
                }
                if ($("#userPassword").val().length == 0) {
                    alert("비밀번호를 입력하세요.");
                    $("#userPassword").focus(); return false;
                }
                if ($("#checkPassword").val().length == 0) {
                    alert("확인용 비밀번호를 입력하세요.");
                    $("#checkPassword").focus(); return false;
                }
                if ($("#userPassword").val() != $("#checkPassword").val()) {
                    alert("비밀번호와 확인용 비밀번호가 일치하지 않습니다.");
                    return false;
                }
                // 입력이 모두 완료되면 main.html로 이동
                window.location.href = "main.html";
            });
        });
    </script>
</body>

</html>
