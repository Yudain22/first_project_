<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/page.css">
    <title>Talking about</title>
</head>

<body>
    <!-- 페이지 전체를 묶은 컨테이너 -->
    <div id="full_container">
        <!-- 헤드부분(로고, 사용자 프로필) -->
        <div id="header_container">
            <!-- 로고 -->
            <div class="mainLogo">
                <img src="logo.png" alt="Talking about 로고">
            </div>
            <!-- 사용사 프로필 -->
            <div class="user-profile">
                <img src="profile.png" alt="Profile Picture">
            </div>
        </div>

        <!-- 컨텐츠 부분(카테고리바, 피드, 채팅 사이드바) -->
        <div id="contant_container">
            <!-- 카테고리바 -->
            <div class="sidebar">
                <!-- 검색창 -->
                <form class="search-box" action="" method="get">
                    <input class="search-txt" type="text" placeholder="검색어를 입력하세요">
                    <button class="search-btn" type="submit">
                        <img src="search.png" onclick="">
                    </button>
                </form>
                <!-- 카테고리 -->
                <h2>AI의 Talk 추천!</h2>
                <ul>
                    <li><a href="#">운동</a></li>
                    <li><a href="#">그림</a></li>
                    <li>
                        <a href="#">요리</a>
                        <ul>
                            <li><a href="#">한식</a></li>
                            <li><a href="#">양식</a></li>
                            <li><a href="#">일식</a></li>
                            <li><a href="#">중식</a></li>
                            <li><a href="#">비건식</a></li>
                            <li><a href="#">다이어트 식단</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- 피드 -->
            <div class="feed">
                <!-- 게시물 -->
                <div class="post" id="post1" overflow-y:scroll;>
                    <!-- 게시물 프로필 -->
                    <div class="post-header">
                        <img src="profile.png" alt="Profile Picture">
                        <div class="username">ilike</div>
                    </div>
                    <!-- 게시물 사진 -->
                    <img src="kook.jpg" alt="Post Image" class="post-image">
                    <!-- 게시물 버튼(좋아요, 댓글) -->
                    <div class="post-actions">
                        <!-- 좋아요 -->
                        <div class="likes"></div>
                        <button class="like-btn" type="submit">
                            <img src="bin-heart.png" onclick="oggleLike('post1')">
                        </button>
                        <!-- 댓글 -->
                        <button class="comment-btn">
                            <img src="comment.png" onclick="toggleComment('post1')">댓글</button>
                    </div>
                    <div class="comments" style="display:none;">
                        <input type="text" placeholder="댓글 달기...">
                        <button class="submit-btn" onclick="submitComment('post1')">등록</button>
                        <ul>
                            <!-- 댓글 표시될 곳 -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 오른쪽 사이드 -->
            <div class="leftSidebar">
                <div class="chat">
                    <h2>Chat</h2>
                    <p>This is the chat section.</p>
                </div>
                <div class="notification">
                    <h2>Notifications</h2>
                    <p>This is the notification section.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 추가적인 게시물들 -->
    <footer>
        <div id="footer_container">

        </div>

    </footer>
    </div>

    <script>
        // 좋아요 토글 함수
        function toggleLike(postId) {
            var post = document.getElementById(postId);
            var likesElement = post.querySelector('.likes');
            var currentLikes = parseInt(likesElement.innerText);
            var liked = post.classList.toggle('liked');
            if (liked) {
                likesElement.innerText = currentLikes + 1 + ' 좋아요';
            } else {
                likesElement.innerText = currentLikes - 1 + ' 좋아요';
            }
        }

        // 댓글 보이기/숨기기 함수
        function toggleComment(postId) {
            var post = document.getElementById(postId);
            var commentsElement = post.querySelector('.comments');
            commentsElement.style.display = commentsElement.style.display === 'none' ? 'block' : 'none';
        }

        // 댓글 등록 함수
        function submitComment(postId) {
            var post = document.getElementById(postId);
            var commentsList = post.querySelector('.comments ul');
            var commentInput = post.querySelector('.comments input');
            var newComment = document.createElement('li');
            newComment.textContent = commentInput.value;
            commentsList.appendChild(newComment);
            commentInput.value = ''; // 입력 필드 초기화
        }

    </script>
</body>

</html>
